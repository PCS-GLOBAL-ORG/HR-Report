<!DOCTYPE html>
<html ng-app="offerFormApp">
<head>
    <title>Offer Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="hr-pdf-generation.component.css">
</head>
<body>
    <h1>Offer Form</h1>
    <div ng-controller="offerFormController">
        <form action="generateOffer" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ng-model="formData.name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ng-model="formData.email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" ng-model="formData.phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" ng-model="formData.address" required>

            <label for="designation">Designation:</label>
            <select id="designation" ng-model="formData.designation" required>
                <option value="">Select Designation</option>
                <option value="Trainee Software Engineer">Trainee Software Engineer</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Mobile App Developer">Mobile App Developer</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Network Administrator">Network Administrator</option>
                <option value="System Administrator">System Administrator</option>
                <option value="UI / UX Designer">UI / UX Designer</option>
                <option value="Quality Assurance Engineer">Quality Assurance Engineer</option>
                <option value="Business Analyst">Business Analyst</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Database Administrator">Database Administrator</option>
                <option value="Software Architect">Software Architect</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
                <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
                <option value="Artificial Intelligence Engineer">Artificial Intelligence Engineer</option>
            </select>

            <label for="technicalDomain">Primary Technical Domain:</label>
            <select id="technicalDomain" ng-model="formData.technicalDomain" required>
                <option value="">Select Technical Domain</option>
                <option value="Web Development">Web Development</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Database Management">Database Management</option>
                <option value="Network Security">Network Security</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="Game Development">Game Development</option>
                <option value="DevOps">DevOps</option>
                <option value="Blockchain Development">Blockchain Development</option>
                <option value="Robotics">Robotics</option>
                <option value="Internet of Things (IoT)">Internet of Things (IoT)</option>
                <option value="Big Data Analytics">Big Data Analytics</option>
            </select>

            <label for="associateId">Provisional Associate ID:</label>
            <input type="text" id="associateId" ng-model="formData.associateId" required>

            <label for="termsConditions">Primary Terms & Conditions:</label>
            <input type="text" id="termsConditions" ng-model="formData.termsConditions" required>

            <label for="dateOfJoining">Date of Joining:</label>
            <input type="text" id="dateOfJoining" ng-model="formData.dateOfJoining" required>

            <input type="submit" value="Generate Offer">
        </form>
    </div>

    <script>
     angular.module('offerFormApp', [])
        .controller('offerFormController', ['$scope', function($scope) {
            $scope.formData = {};
        }]);
    </script>
</body>
</html>
